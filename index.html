<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>

    </head>
    <body>
        <!-- Header start here-->
        <header>
            <div id="header-container">
                <h1>DND Fun Game</h1>
                <div id="header-right">

                    <button id="dark-mode"><img src="./assets/moon.png" alt=""></button>
                    <ul>
                        <li>About Us</li>
                        <li>Donate Us</li>
                        <li><a href="./home.html">Start Screen</a></li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- Header end here-->
        <!-- Main start here-->
        <main>
            <h1 id="result">You died</h1>
            
            <div id="hero" class="hero">
                <div id="player-container">
                    <div>
                        <p> Gulkhunir's Hit Point</p>
                        <div id="hit-point-container" class="">
                            <p id="player-damage-point">100</p>
                        </div>
                        <div>
                            <img src="./assets/images/pngegg.png" alt="">
                        </div>
                    </div>
                </div>
            <div id="vs-container">
                <div>
                    <img src="./assets/images/imgbin_shield-sword-weapon-png.png" alt="">
                </div>
            </div>
            <div id="creature-container">
                <div>
                    <p> Creature's Hit Point</p>
                    <div id="hit-point-container" class="">
                        <p id="damage-point">100</p>
                    </div>
                    <div>
                        <img src="./assets/images/SeekPng.com_undead-png_9109925.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div id="stats-container">
            <div id="player-info">
                <p id="player-stats"></p>
                <p id="player-ability"></p>
            </div>
            <div id="log-box">
                <p id="kac-vurdum"></p>     
            </div>
            <div id="monster-stats">
            </div>
            
        </div>
        
        
        
    </main>
    <!-- Main end here-->
    <!-- Footer start here-->
    <footer>
        <div>
            <h2 id="inventory">Weapons</h2>
            <div id="weapon-list">
            </div>   
        </div>
    </footer>
    <!-- Footer end here-->
   
    
    <script src="./app.js"></script>
</body>
</html>
